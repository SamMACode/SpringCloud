spring:
# 配置整个单体应用在eureka服务上的名称
  application:
    name: order-service
# 开启spring cloud的config服务发现的配置
  cloud:
    config:
      discovery:
        enabled: true
# 配置spring cloud config的配置服务id编号
        service-id: config-server
# 配置配置文件中的profile类型为dev
      profile: dev
# 对spring Cloud Stream消息进行分组group,当启动多个实例的时候保证只有一个实例消费消息
    stream:
      bindings:
        myMessageOutput:
          group: order
# 对消息队列中的消息内容使用json进行序列化与反序列化(在rabbitMQ中看到的是json字符串).
          content-type: application/json

# 当修改了eureka服务的port后,需要将eureka的配置写入到bootstrap.yml中
# 早于application.yml发现config服务
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8762/eureka/

# 开启zipkin将order数据进行导入
  zipkin:
    base-url: http://localhost:9411
# 在zipkin中进行请求采样的比例设置为100%
  sleuth:
    sampler:
      probability: 1

# 使用feign组件整合hystrix熔断器
feign:
  hystrix:
    enabled: true
# 对hystrix中的方法(指定方法/默认方法)设置超时时间
hystrix:
  command:
    default:
    # 配置hystrix调用服务的超时时间
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000
    # 给特定的方法设置超时时间
    getProductInfoList:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000
# 调整feign中的logging日志的级别为debug
logging:
  level:
    org.springframework.cloud.openfeign: debug
