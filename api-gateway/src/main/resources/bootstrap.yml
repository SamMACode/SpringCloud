# 配置整个商品应用的名称.
spring:
  application:
    name: api-gateway
# 开启spring cloud的config服务发现的配置.
  cloud:
    config:
      discovery:
        enabled: true
# 配置spring cloud config的配置服务id编号.
        service-id: config
# 配置配置文件中的profile类型为dev.
      profile: dev
# 将商品应用注册到eureka服务上.
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8762/eureka/

# 配置zuul调用服务的超时时间(其本质上还是hystrix的调用超时).
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000