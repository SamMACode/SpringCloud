# 配置整个商品应用的名称.
spring:
  application:
    name: product
# 配置数据库驱动连接信息.
  datasource:
    url: jdbc:mysql://localhost:3306/springcloud_sell?characterEncoding=utf-8&useUnicode=true&useSSL=false
    driver-class-name: com.mysql.jdbc.Driver
    username: dong
    password: java
# 将Jpa生成的sql打印到控制台上.
  jpa:
    show-sql: true
# 将商品应用注册到eureka服务上.
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/